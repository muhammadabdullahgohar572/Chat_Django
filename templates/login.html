<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="GreenChat - Login">
    <meta name="description" content="GreenChat is a modern web application for real-time messaging with friends.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GreenChat">
    <meta property="og:description" content="Real-time messaging web application">
    <meta property="og:image" content="https://filesstatic.netlify.app/Chatapp/img/share.jpeg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="GreenChat">
    <meta property="twitter:description" content="Real-time messaging web application">
    <meta property="twitter:image" content="https://filesstatic.netlify.app/Chatapp/img/share.jpeg">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://filesstatic.netlify.app/chatapp/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://filesstatic.netlify.app/chatapp/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://filesstatic.netlify.app/chatapp/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="https://filesstatic.netlify.app/chatapp/favicon_io/manifest.json">
    
    <title>Login | GreenChat</title>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #4caf50;
            --background: #121212;
            --surface: #1e1e1e;
            --error: #cf6679;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-light);
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-input {
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-button {
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: var(--primary-dark);
        }

        .form-footer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .form-link {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to continue </p>
        </div>
        
        <form method="post" class="auth-form" onsubmit="return validateUsername()">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Enter Yours Email" name="email_or_username" id="email_or_username" 
                       class="form-input" required value="{{ email }}" autocapitalize="off">
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" name="pass" 
                       class="form-input" required>
            </div>
            
            <button type="submit" class="form-button">Log In</button>
        </form>
        
        <div class="form-footer">
            Don't have an account? <a href="{% url 'signup' %}" class="form-link">Sign up</a>
        </div>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>

    <script>
        function validateUsername() {
            var usernameInput = document.getElementById('email_or_username');
            var usernameValue = usernameInput.value;
            
            if (/\s/.test(usernameValue)) {
                alert('Username cannot contain spaces.');
                usernameInput.value = usernameValue.replace(/\s/g, '');
                return false;
            }
            
            return true;
        }

        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
